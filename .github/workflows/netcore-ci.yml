name: .NETcore-CI

on:
  push:
   branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:        
        nuget-version: '5.x'
    - name: Add private GitHub registry to NuGet
      run: |
        nuget sources add -name github -Source https://nuget.pkg.github.com/wangmaolin-lib/index.json -Username ORGANIZATION_NAME -Password ${{secrets.GITHUB_TOKEN}}
    - name: Push generated package to GitHub registry
      run: |
        nuget push .\bin\release\*.nupkg -Source github -SkipDuplicate
        nuget push .\bin\release\*.nupkg -Source https://api.nuget.org/v3/index.json -SkipDuplicate -ApiKey ${{secrets.NugetKey}} -NoSymbols 
